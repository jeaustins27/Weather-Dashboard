<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container" style="max-width: 100%">
        <div class="row">
            <aside class="col-lg-3">
                <h2 id="form-heading" class="form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div>
                        <div>
                            <input class="weather-search" type="text" id="search-input" placeholder="ex. New York" />
                            <div>
                                <button type="submit" class="btn search-button" id="search-button">
                                    Search
                                </button>
                                <hr />
                                <h2>Previous Searches:</h2>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="history"></div>
            </aside>

            <div class="col-lg-9">
                <section id="today"></section>
                <section id="forecast" class="row"></section>
            </div>
        </div>
    </div>

    <!-- script for day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
